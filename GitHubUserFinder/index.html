<html lang="en">
<head>
    <title>Github User Finder</title>
    <link href="style.css" rel="stylesheet">
    <script src="jquery.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
</head>
<body style="background-color: lavender">
<header>
    <h1 style="font-size: 100px; background-color: darkgrey">Find Me!</h1>
</header>
<div id="container">
    <div class="search">
        <input id="username" placeholder="enter a github username..." type="text"/>
    </div>
    <div id="noUser" style="visibility: hidden">
        <p style="font-size: 100px;color: red"> Invalid Username</p>
    </div>
    <!-- inserted a table to display user details.-->
    <div id="profile" style="visibility: hidden">
        <table class="tableStyle">
            <tr>
                <th>Username:</th>
                <td id="heading"></td>
            </tr>
            <tr>
                <th>Name:</th>
                <td id="name"></td>
            </tr>
            <tr>
                <th>ID:</th>
                <td id="userid"></td>
            </tr>
            <tr>
                <th>Profile picture:</th>
                <td><a href="#">
                    <img src="" id="proPic" alt="" style="width:200px;height: 200px;background:none;border: none"> </a>
                </td>
            </tr>
            <tr>
                <th>Public repositories:</th>
                <td id="repos"></td>
            </tr>
            <tr>
                <th>Profile link:</th>
                <td><a href="" id="proLink"></a> </td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
